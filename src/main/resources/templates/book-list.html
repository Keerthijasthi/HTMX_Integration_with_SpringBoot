<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body>
<h2>Add a Book</h2>
<form hx-post="/books/add" hx-target="#bookTable" hx-swap="outerHTML">
    Title: <input type="text" name="title" placeholder="Enter book title" required><br>
    Author: <input type="text" name="author" placeholder="Enter author name" required><br>
    <button type="submit">Add Book</button>
</form>

<h2>Book List</h2>
<div hx-get="/books/table" hx-target="#bookTable" hx-swap="outerHTML">
    <div id="bookTable"></div>

</div>
</body>
</html>
